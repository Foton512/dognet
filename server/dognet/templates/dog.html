{% extends "base.html" %}

{% block title %}{{ nick }}{% endblock %}

{% block content %}
    <h1>{{ nick }}</h1>
    <ul>
        {% if birthDate %}
            <li>Дата рождения: {{ birthDate }}</li>
        {% endif %}
        {% if weight %}
            <li>Вес: {{ weight }}</li>
        {% endif %}
    </ul>
{% endblock %}
