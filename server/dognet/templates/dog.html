{% extends "_layout.html" %}

{% block title %}{{ nick }}{% endblock %}

{% block content %}
    <h1>{{ nick }}</h1>
    <ul>
        {% if avatar %}
            <li><img src="{{ avatar }}" width="100px" height="100px"/></li>
        {% endif %}
        {% if birthDate %}
            <li>Дата рождения: {{ birthDate }}</li>
        {% endif %}
        {% if weight %}
            <li>Вес: {{ weight }}</li>
        {% endif %}
    </ul>
{% endblock %}
