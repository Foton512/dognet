<script>
    $(document).ready(function(){
        $('#addDog').on("click", function(event) {
            event.preventDefault();
            var data ={ 'nick': "Собака", 'birth_date': 20150101, 'weight': 5 };
            $.ajax({
                url: '/api/dog/add/',
                method: 'GET',
                dataType: "json",
                data: data,

                    alert("ok");
                }
            });
            return false;
        });
