<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% block title %}{% endblock %}

    <meta name="description" content="Тут нужно придумать какое-то здрыжне для поисковиков">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/style.css">

    <!--[if lt IE 8]>

      <div class="panel top">
          <div class="row">
              <div class="small-4 columns ">
                <div id="tcon-trigger" type="button" class="tcon tcon-menu--arrow tcon-menu--arrow360left left-off-canvas-toggle show-for-medium-down left" aria-label="toggle menu">
                  <span class="tcon-menu__lines" aria-hidden="true"></span>
                  <span class="tcon-visuallyhidden">toggle menu</span>
                </div>
                <h4><a href="/">Dognet</a></h4>
              </div>
              <div class="small-8 columns">
                {% include "loginBlock.html" %}
              </div>
          </div>
      </div>
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
        <div class="row">


            <aside class="left-off-canvas-menu show-for-medium-down">
                <div class="off-canvas-list">
                    {% include "menu.html" %}
                </div>
            </aside>

            <div class="large-3 columns hide-for-medium-down">
              <div class="panel">
                  {% include "menu.html" %}
              </div>
            </div>

            <div class="large-9 medium-12 columns">
                {% block content %}
                {% endblock %}
            </div>

            <div id="dogIntro"></div>
            <a class="exit-off-canvas"></a>
        </div>
        </div>
    </div>

    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/foundation-datepicker.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/app.js"></script>
    {% block script-block %}
    {% endblock %}
