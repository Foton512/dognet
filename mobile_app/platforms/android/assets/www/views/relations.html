<div class="app">
    <div ng-repeat="relation in vm.relations" ng-show="vm.hidden">
        <div class="row">
            <div class="small-3 columns">
                <img scr="{{'http://188.166.64.150:8000/' + relation.dog.avatarFile}}">
            </div>
            <div class="small-9 columns">
                <strong>{{relation.dog.nick}}</strong>
                <ul class="button-group">
                    <li ng-show="vm.setVisible(relation.status, 1)"><input class="button tiny success" type="button" ng-click="vm.setRelation(vm.dog.id, relation.dog.id, 1)" value="Add to Friends"></li>
                    <li ng-show="vm.setVisible(relation.status, -1)"><input class="button tiny alert" type="button" ng-click="vm.setRelation(vm.dog.id, relation.dog.id, -1)" value="Add to Enemy"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
