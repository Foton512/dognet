<div class="login-block">

        <a class="right" href="/login/vk-oauth2"><i class="fa fa-vk fa-2x"></i> </a>
        <a class="right" href="/login/facebook-oauth2"><i class="fa fa-facebook-official fa-2x"></i> </a>

    {% endif %}
</div>
